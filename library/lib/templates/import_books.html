{% extends 'admin_base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Import Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            padding: 30px;
        }
        .container {
            width: 450px;
            margin: auto;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
        }
        input[type=file] {
            background: #333;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            width: 100%;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        .msg { margin-bottom: 15px; padding: 10px; border-radius: 6px; }
        .msg.error { background: #b32727; }
        .msg.success { background: #2d7d46; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“˜ Import Books from Excel</h2>

    {% for message in messages %}
        <p class="msg {{ message.tags }}">{{ message }}</p>
    {% endfor %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.excel_file }}
        <button type="submit">Upload & Import</button>
    </form>
</div>

</body>
</html>
{% endblock %}
