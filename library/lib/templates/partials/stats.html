<div class="stats-row" role="region" aria-label="Library statistics" style="display:flex;gap:12px;margin-top:20px;flex-wrap:wrap;">
  <div class="stat-card" style="flex:1;min-width:140px;background:#FFFFFF;border:1px solid #C7D6E5;padding:12px;border-radius:10px;box-shadow:0 2px 8px rgba(45,58,69,0.06);">
    <div style="font-size:12px;color:#2D3A45;opacity:0.8">Total books</div>
    <div style="font-size:20px;font-weight:700;color:#2D3A45">{{ total_books|default:0 }}</div>
  </div>
  <div class="stat-card" style="flex:1;min-width:140px;background:#FFFFFF;border:1px solid #C7D6E5;padding:12px;border-radius:10px;box-shadow:0 2px 8px rgba(45,58,69,0.06);">
    <div style="font-size:12px;color:#2D3A45;opacity:0.8">Available</div>
    <div style="font-size:20px;font-weight:700;color:#2D3A45">{{ available_books|default:0 }}</div>
  </div>
  <div class="stat-card" style="flex:1;min-width:140px;background:#FFFFFF;border:1px solid #C7D6E5;padding:12px;border-radius:10px;box-shadow:0 2px 8px rgba(45,58,69,0.06);">
    <div style="font-size:12px;color:#2D3A45;opacity:0.8">Issued</div>
    <div style="font-size:20px;font-weight:700;color:#2D3A45">{{ issued_books|default:0 }}</div>
  </div>
  <div class="stat-card" style="flex:1;min-width:140px;background:#FFFFFF;border:1px solid #C7D6E5;padding:12px;border-radius:10px;box-shadow:0 2px 8px rgba(45,58,69,0.06);">
    <div style="font-size:12px;color:#2D3A45;opacity:0.8">Overdue</div>
    <div style="font-size:20px;font-weight:700;color:#D9534F">{{ overdue_books|default:0 }}</div>
  </div>
</div>
