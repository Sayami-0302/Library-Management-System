{% extends 'reader_base.html' %}

{% block content %}
<div style="margin:24px;max-width:480px;">
  <h2 style="color:#2c3e50;margin-bottom:12px;">Change Password</h2>

  {% for message in messages %}
    <div style="margin-bottom:10px;padding:8px 12px;border-radius:4px;background:#e3f2fd;color:#0c5460;font-size:13px;">
      {{ message }}
    </div>
  {% endfor %}

  <form method="post" style="background:white;padding:16px;border-radius:8px;border:1px solid #ddd;">
    {% csrf_token %}
    <div style="margin-bottom:10px;position:relative;">
      <label style="display:block;font-size:13px;margin-bottom:4px;">Current password</label>
      <input type="password" name="current_password" id="reader-current-password" required style="width:100%;padding:8px;padding-right:36px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;">
      <button type="button" class="toggle-password-btn" data-target="reader-current-password" style="position:absolute;right:8px;top:26px;background:none;border:none;cursor:pointer;color:#666;">
        <svg class="eye-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
      </button>
    </div>
    <div style="margin-bottom:10px;position:relative;">
      <label style="display:block;font-size:13px;margin-bottom:4px;">New password</label>
      <input type="password" name="new_password" id="reader-new-password" required style="width:100%;padding:8px;padding-right:36px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;">
      <button type="button" class="toggle-password-btn" data-target="reader-new-password" style="position:absolute;right:8px;top:26px;background:none;border:none;cursor:pointer;color:#666;">
        <svg class="eye-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
      </button>
    </div>
    <div style="margin-bottom:10px;position:relative;">
      <label style="display:block;font-size:13px;margin-bottom:4px;">Confirm new password</label>
      <input type="password" name="confirm_password" id="reader-confirm-password" required style="width:100%;padding:8px;padding-right:36px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;">
      <button type="button" class="toggle-password-btn" data-target="reader-confirm-password" style="position:absolute;right:8px;top:26px;background:none;border:none;cursor:pointer;color:#666;">
        <svg class="eye-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
      </button>
    </div>
    <button type="submit" style="padding:8px 14px;border-radius:4px;border:none;background:#2196F3;color:white;font-weight:600;cursor:pointer;">
      Update Password
    </button>
  </form>
</div>
{% endblock %}
