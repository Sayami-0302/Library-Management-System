{% extends 'base.html' %}

{% block content %}
<div class="mx-auto max-w-md px-4 py-10">
  <div class="rounded-2xl bg-white/90 border border-slate-200/80 shadow-sm px-6 py-7">
    <h2 class="text-xl font-semibold text-slate-900 mb-1">Admin Login</h2>
    <p class="text-xs text-slate-500 mb-4">Access the administrative dashboard to manage books, readers, and analytics.</p>

    {% if error %}
      <p class="mb-3 text-xs font-medium text-rose-600">{{ error }}</p>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-1">
        <label class="block text-xs font-medium text-slate-700">Admin ID</label>
        <input type="text" name="admin_id" required
               class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-sky-400">
      </div>
      <div class="space-y-1">
        <label class="block text-xs font-medium text-slate-700">Password</label>
        <div class="relative">
          <input type="password" name="password" id="admin-login-password" required
                 class="w-full rounded-lg border border-slate-200 px-3 py-2 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-sky-400">
          <button type="button" class="toggle-password-btn absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-700 transition" data-target="admin-login-password">
            <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit"
              class="w-full inline-flex items-center justify-center rounded-full bg-gradient-to-r from-sky-500 to-indigo-500 px-4 py-2.5 text-sm font-semibold text-white shadow-md hover:shadow-lg hover:from-sky-600 hover:to-indigo-600 transition-transform transform hover:-translate-y-0.5">
        Login
      </button>

      <div class="flex items-center justify-between pt-1 text-[11px] text-slate-500">
        <span>Need an account?</span>
        <a href="{% url 'register_admin' %}" class="font-medium text-sky-600 hover:text-sky-800">Register as Admin</a>
      </div>

      <div class="mt-4 border-t border-slate-100 pt-3 text-center text-[11px] text-slate-500">
        <p class="mb-1">Looking for reader login?</p>
        <a href="{% url 'login_reader' %}"
           class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-slate-50/80 px-4 py-1.5 text-xs font-semibold text-slate-800 hover:border-sky-300 hover:bg-sky-50/80 hover:text-sky-800 transition">
          Login as Reader
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
