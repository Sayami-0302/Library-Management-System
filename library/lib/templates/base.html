<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartLibrary</title>

  <!-- Tailwind CDN for modern, responsive layout -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global pastel theme + components -->
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">

  {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-gradient-to-b from-sky-50 via-slate-50 to-slate-100 text-slate-900 antialiased">

  {% include 'partials/navbar.html' %}

  <main class="page-content pt-4 pb-10">
    {% block content %}
    {% endblock %}
  </main>

  {% include 'partials/footer.html' %}

  <!-- Global Password Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleButtons = document.querySelectorAll('.toggle-password-btn');
      
      toggleButtons.forEach(button => {
        button.addEventListener('click', function (e) {
          e.preventDefault();
          const targetId = this.getAttribute('data-target');
          const passwordInput = document.getElementById(targetId);
          const eyeIcon = this.querySelector('.eye-icon');
          
          if (!passwordInput || !eyeIcon) return;
          
          const isPassword = passwordInput.type === 'password';
          passwordInput.type = isPassword ? 'text' : 'password';
          
          if (isPassword) {
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-4.803m5.596-3.856a3.375 3.375 0 11-4.753 4.753m4.753-4.753L9.172 9.172m5.656 5.656l2.83-2.83m-9.172-9.172l2.83 2.83"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 9.172L12 12m3.12 3.12l2.83 2.83M15 15l-2.828-2.829m0 0a3 3 0 10-4.243-4.243m4.243 4.243L9.172 9.172"></path>';
          } else {
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
          }
        });
      });
    });
  </script>

  {% block extra_js %}{% endblock %}

</body>
</html>
